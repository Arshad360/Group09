{% extends 'Easy_Shopify_app/homebase.html' %}
{% load static %}
{% block content %}

  <style media="screen">
    body,
html {
  height: 100%;
}

.d-flex {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
}

.align-center {
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
}

.flex-centerY-centerX {
  justify-content: center;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
}

body {
  background-color:#8c9eff;
}

  </style>

<div class="row">

  {% for p in products %}
  <div class="column">
  <div class="container page-wrapper" style="width: 450px;">
    <div class="page-inner">
      <div class="row">
        <div class="el-wrapper">
          <div class="box-up">
            <img class="img" src="{% static 'Easy_Shopify_app/images/Watch.png' %}" alt="product pic"> 
            <div class="img-info">
              <div class="info-inner">
                <span class="p-name">{{p.name}}</span>
                <span class="p-company">Rolex</span>
              </div>
              <div class="a-size">{{p.description}}</div>
            </div>
          </div>

          <div class="box-down">
            <div class="h-bg">
              <div class="h-bg-inner"></div>
            </div>

            <a class="cart" href="#">
              <span class="price">BDT {{p.price}}</span>
              <span class="add-to-cart">
                <span class="txt">Add in cart</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
{% endblock content %}
